<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="./How-To-Add-WooCommerce-Custom-Registration-Form-Fields.jpg">
    <link href="./reg.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main">
       <div class="register_form_center">
            <div class="register_form">
                <div class="register_form_left">
                  <div class="left_flex"> 
                    <p class="get_started">Get Started</p>
                    <div class="google_sign_in">Sign in with Google+</div>
                    <div class="facebook_sign_in">Sign in with Facebook</div>
                  </div> 
                </div>
                <div class="register_form_right">
                   <div class="buttons">  
                     <a href="./login.html" class="login_link"><div class="Log_In">Log In</div></a>
                     <div class="Register">Register</div>
                   </div>  
                  <div class="reg_all_elements">
                   <div class="Register_inputs">
                     <p class="Register_title">Register</p>
                     <div class="first_last_name">
                      <div class="first_name_div">
                       <p class="first_name">First name</p>
                       <input type="text" placeholder="  type here ..." class="first_name_input">
                      </div>  
                      <div class="last_name_div"> 
                       <p class="last_name">Last name</p>
                       <input type="text" placeholder="  type here ..." class="last_name_input">
                      </div>
                     </div>
                     <div class="email">
                       <p class="email_text">Your email Address</p>
                       <input type="text" placeholder="  type here ..." class="email_input">
                     </div> 
                     <div class="reg_password_password">
                      <div class="first_name_div">
                       <p class="reg_password_text">Password</p>
                       <input type="password" placeholder="  type here ..." class="reg_password_input">
                      </div>  
                      <div class="last_name_div"> 
                       <p class="confirm_password_text">Confirm Password</p>
                       <input type="password" placeholder="  type here ..." class="last_name_input">
                      </div>
                     </div>
                     <div class="sign_up">Sign Up</div>
                       <div class="reg_bottom_text">
                        <p class="already_a_member">Already a member?</p>
                        <p class="go_to_log_in"><a class="go_to" href="./login.html">Go to <u>Log In</u></a></p>
                       </div>
                    </div>
                   </div> 
                </div>
                </div>
            </div>
       </div>
    <script src="./reg.js"></script>
</body>
</html>

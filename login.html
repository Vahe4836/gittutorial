<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="./How-To-Add-WooCommerce-Custom-Registration-Form-Fields.jpg">
    <link href="./login.css" rel="stylesheet" type="text/css">
    <link href="./reg.css" rel="stylesheet" type="text/css">
  </head>
<body>
    <div class="main">
       <div class="register_form_center">
            <div class="register_form">
                <div class="register_form_left">
                  <div class="left_flex"> 
                    <p class="get_started">Get Started</p>
                    <div class="google_sign_in">Sign in with Google+</div>
                    <div class="facebook_sign_in">Sign in with Facebook</div>
                  </div> 
                </div>
                <div class="register_form_right">
                   <div class="buttons">  
                     <div class="Log_In">Log In</div>
                     <a href="./reg.html" class="register_link"><div class="Register">Register</div></a>
                   </div>  
                <div class="login_flex">   
                 <div class="login_div">
                   <p class="login_title">Log In</p>
                   <div class="login_email_title">
                     Email
                   </div>
                   <div class="login_email_input">
                    <input type="text" placeholder="  type here ..." class="email_input">
                  </div>
                  <div class="login_password">
                    Password
                  </div>
                  <div class="login_password_input">
                    <input type="password" placeholder="  type here ..." class="login_password_input">
                  </div>
                  <div class="login_remember_me">
                    <input type="checkbox" class="login_checkbox"> Remember me
                  </div>
                  <div class="login_button_enter">
                    Sign in
                  </div>
                  <div class="login_bottom_elements">
                   <p class="already_a_member">Already a member?</p>
                   <p class="go_to_log_in"><a class="go_to" href="./reg.html">Go to <u>Register</u></a></p>
                  </div>  
                 </div>
                </div> 
                </div>
            </div>
       </div>
    <script src="./reg.js"></script>
</body>
</html>
